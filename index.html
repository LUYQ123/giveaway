<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacklyte Pixel Screen Giveaway</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0f0f0f; color: #ffffff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #1a1a1a; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; max-width: 400px; width: 90%; border: 1px solid #333; }
        h1 { color: #ff4500; font-size: 24px; margin-bottom: 10px; }
        p { color: #ccc; font-size: 14px; margin-bottom: 30px; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #444; background-color: #2a2a2a; color: white; box-sizing: border-box; outline: none; }
        input:focus { border-color: #ff4500; }
        button { width: 100%; padding: 15px; border-radius: 5px; border: none; background-color: #ff4500; color: white; font-weight: bold; cursor: pointer; transition: background 0.3s; font-size: 16px; }
        button:hover { background-color: #e63e00; }
        .footer { margin-top: 20px; font-size: 11px; color: #555; line-height: 1.5; }
    </style>
</head>
<body>

<div class="container">
    <h1>Blacklyte Giveaway</h1>
    <p>Enter details and join our reddit group after submit to win a Pixel Screen!</p>

    <form id="giveawayForm">
        <input type="hidden" name="access_key" value="ad58af75-3ca4-4660-b58f-e49be6b66c53">
        
        <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="text" name="reddit_username" placeholder="Reddit Username (Optional)">

        <button type="submit" id="submitBtn">Submit & Join Reddit</button>
    </form>
    
    <div id="result" style="margin-top: 10px; font-size: 14px; color: #ff4500; display: none;">
        Processing... Please wait.
    </div>

    <div class="footer">
        *By entering, you agree to join our community.
    </div>
</div>

<script>
const form = document.getElementById('giveawayForm');
const result = document.getElementById('result');
const submitBtn = document.getElementById('submitBtn');

form.addEventListener('submit', function(e) {
    e.preventDefault(); // 阻止表单默认跳转行为
    
    submitBtn.disabled = true;
    submitBtn.innerText = "Sending...";
    result.style.display = "block";

    const formData = new FormData(form);
    const object = Object.fromEntries(formData);
    const json = JSON.stringify(object);

    fetch('https://api.web3forms.com/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: json
        })
        .then(async (response) => {
            let json = await response.json();
            if (response.status == 200) {
                // 关键点：数据发送成功后，立刻强行跳转
                window.location.href = "https://www.reddit.com/r/Blacklyte";
            } else {
                console.log(response);
                result.innerHTML = json.message;
            }
        })
        .catch(error => {
            console.log(error);
            result.innerHTML = "Something went wrong!";
        });
});
</script>

  
</div>

</body>
</html>
